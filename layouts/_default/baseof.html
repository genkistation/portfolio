<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }}</title>

  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css" />

  <style>
    body { margin: 0; padding: 0; display: flex; height: 100vh; font-family: Arial, sans-serif; background: #fff; }
    
    /* MENU GAUCHE */
    nav { width: 220px; padding: 40px 25px; box-sizing: border-box; display: flex; flex-direction: column; font-size: 13px; border-right: 1px solid #eee; background: white; position: sticky; top: 0; }
    nav h1 { margin: 0 0 40px 0; font-size: 15px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
    nav h1 a { color: black; text-decoration: none; }
    nav a { text-decoration: none; color: #666; margin-bottom: 15px; cursor: pointer; transition: color 0.2s; }
    nav a:hover, nav a.active { color: black; font-weight: bold; }

    /* CONTENU */
    .content { flex: 1; padding: 40px; overflow-y: auto; box-sizing: border-box; }
    
    /* GRILLE DE MINIATURES */
    .gallery { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Crée des colonnes automatiques de 250px */
        gap: 15px; /* Espace entre les photos */
    }
    
    .gallery a { 
        display: block; 
        /* aspect-ratio: 1 / 1; */ /* Force les miniatures en carré (optionnel) */
        overflow: hidden;
        transition: opacity 0.3s;
    }
    
    .gallery a:hover { opacity: 0.8; }
    
    .gallery img { 
        width: 100%; 
        height: 100%; 
        /* object-fit: cover; */ /* Remplit le carré sans déformer l'image */
        display: block; 
    }

    /* Mobile : menu au dessus sur petit écran */
    @media (max-width: 768px) {
        body { flex-direction: column; }
        nav { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #eee; position: relative; }
        .gallery { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
    }
  </style>
</head>
<body>

  <nav>
    <h1><a href="/">MON PORTFOLIO</a></h1>
    
    {{ range .Site.Sections }}
      <a href="{{ .RelPermalink }}" class="{{ if eq .RelPermalink $.RelPermalink }}active{{ end }}">
        {{ .Title }}
      </a>
    {{ end }}
    
    {{ with .Site.GetPage "/bio" }}
      <a href="{{ .RelPermalink }}" class="{{ if eq .RelPermalink $.RelPermalink }}active{{ end }}">Bio</a>
    {{ end }}
  </nav>

  <div class="content">
    <div id="gallery" class="gallery">
      {{ block "main" . }}{{ end }}
    </div>
  </div>

  <script type="module">
    import PhotoSwipeLightbox from "https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js";
    import PhotoSwipe from "https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js";

    const lightbox = new PhotoSwipeLightbox({
      gallery: '#gallery',
      children: 'a',
      pswpModule: PhotoSwipe,
    });
    lightbox.init();
  </script>

</body>
</html>
